<!doctype html>
<html>
  <head>
    <title>LatiTools</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>LatiTools</h1>
      <h2>Enter GPS Coordinates</h2>
      <form id="mainForm">
        <textarea name= "inputCoordinates" id="inputCoordinates" rows="10" cols="30" placeholder="latitude, longitude ; latitude, longitude ; ..."></textarea><br>
        <input type="radio" name="geotype" value="bounded" checked> Bounded Box<br>
        <input type="radio" name="geotype" value="polygon"> Polygon<br><br>
        <input type="submit" value="Submit">
      </form>
      <script src="popup.js"></script>
  </body>
</html>
