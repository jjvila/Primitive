<!doctype html>
<html>

<head>
  <title>LatiTools</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- Menu -->


  <img src="/ic128.png" class="logo">
  <h1>LatiTools</h1>
  <div class="row">
    <div class="column">
      <h2>Enter GPS Coordinates</h2>
      <form id="mainForm">
        <textarea name="inputCoordinates" id="inputCoordinates" rows="10" cols="30"
          placeholder="latitude, longitude ; latitude, longitude ; ..."></textarea><br>
        <p>Padding:</p>
        <input type="text" name="paddingDistance" id="paddingDistance" placeholder="1"> meters
        <br><br>
        <input type="submit" id="submit" value="Submit">
      </form>
    </div>
    <div class="column" id="result">
      <h2>Result</h2>
      <p>Northwest:</p>
      <p id="NW"></p>
      <p>Southeast:</p>
      <p id="SE"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
